<div class="wrapper">
  <div class="header">
    <h1>Orders</h1>
  </div>
  <div class="content mat-elevation-z3">

    <table mat-table [dataSource]="dataSource" matSort matSortActive="timestamp" matSortDirection="desc">
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr class="hoverable" mat-row *matRowDef="let row; columns: displayedColumns;" (click)="showDetails(row)"></tr>

      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> # </th>
        <td mat-cell *matCellDef="let element"> {{element.id}} </td>
      </ng-container>
      <ng-container matColumnDef="timestamp">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Timestamp </th>
        <td mat-cell *matCellDef="let element"> {{element.timestamp | date: 'dd MMM yyyy HH:mm'}} </td>
      </ng-container><ng-container matColumnDef="client">
        <th mat-header-cell *matHeaderCellDef> Client </th>
        <td mat-cell *matCellDef="let element"> {{clients[element.client].firstName}}
          {{clients[element.client].lastName}} </td>
      </ng-container><ng-container matColumnDef="total">
        <th style="text-align: center;" mat-header-cell mat-sort-header *matHeaderCellDef> Total </th>
        <td style="text-align: center;" mat-cell *matCellDef="let element"> {{element.total | number: '1.2'}} RON</td>
      </ng-container>

    </table>
    <mat-paginator [pageSizeOptions]="[10]" showFirstLastButtons aria-label="Select page ">
    </mat-paginator>
  </div>
</div>
