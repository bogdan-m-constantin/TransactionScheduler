<div class="wrapper">
  <div class="header">
    <h1>Clients</h1>
  </div>
  <div class="content mat-elevation-z3">
    <div class="sub-toolbar mat-elevation-z3">
      <button mat-raised-button color="accent" (click)="insert()"><mat-icon>add</mat-icon> Add</button>
    </div>
    <table mat-table [dataSource]="dataSource">
      <ng-container matColumnDef="actions">
        <th style="width: 176px;" mat-header-cell *matHeaderCellDef> Actions </th>
        <td mat-cell *matCellDef="let element">

          <button mat-icon-button (click)="edit(element)"><mat-icon>edit</mat-icon></button>
        </td>
      </ng-container>
      <!-- ['firstName', 'lastName', 'personalCode', 'idNumber', 'dateOfBirth', 'ammountOfPoints']; -->
      <ng-container matColumnDef="firstName">
        <th mat-header-cell *matHeaderCellDef> First Name </th>
        <td mat-cell *matCellDef="let element"> {{element.firstName}} </td>
      </ng-container>

      <ng-container matColumnDef="lastName">
        <th mat-header-cell *matHeaderCellDef> Last Name </th>
        <td mat-cell *matCellDef="let element"> {{element.lastName}} </td>
      </ng-container>
      <ng-container matColumnDef="personalCode">
        <th mat-header-cell *matHeaderCellDef> Personal Code </th>
        <td mat-cell *matCellDef="let element"> {{element.personalCode}} </td>
      </ng-container>
      <ng-container matColumnDef="idNumber">
        <th mat-header-cell *matHeaderCellDef> ID number </th>
        <td mat-cell *matCellDef="let element"> {{element.idNumber}} </td>
      </ng-container>
      <ng-container matColumnDef="dateOfBirth">
        <th mat-header-cell *matHeaderCellDef> Birthdate </th>
        <td mat-cell *matCellDef="let element"> {{element.dateOfBirth | date: 'dd MMM yyyy'}} </td>
      </ng-container>
      <ng-container matColumnDef="ammountOfPoints">
        <th mat-header-cell *matHeaderCellDef> Points </th>
        <td mat-cell *matCellDef="let element"> {{element.ammountOfPoints}} </td>
      </ng-container>


      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>



    </table>
    <mat-paginator [pageSizeOptions]="[10]" showFirstLastButtons aria-label="Select page ">
    </mat-paginator>
  </div>
</div>
